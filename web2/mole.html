<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
	<h2 id="h">Moles</h2>
	<div id="inputs">
		<input id="mass" placeholder="mass (grams)">
		<input id="molecular-mass" placeholder="molecular mass (g/mol)">
		<input id="atoms" placeholder="number of atoms">
		<input id="vol" placeholder="volume">
		<output id="result" name="result">Answer</output>
	</div>
     <button id="btn">Calculate Mole Amount</button>
	 <a href="index.html"><button>Back</button></a>
	 
	 <script defer type="text/javascript">
		atoms = document.getElementById("atoms");
		vol = document.getElementById("vol");
		result = document.getElementById("result");
		btn = document.getElementById("btn");

		btn.onclick = function() {results()}

		function mol_conv() {
			
			molarmass = document.getElementById("molecular-mass").value;
			mass = document.getElementById("mass").value;
			num_mol = mass/molarmass
			result.innerHTML = "Answer: " + num_mol + " mols";
		}
		
		function mols_avogadros_num() {
			
			atoms = document.getElementById("atoms").value;
			avogadro_num = 6.022 * (10 ** 23)
			num_mol = atoms/avogadro_num
			result.innerHTML = "Answer: " + num_mol + " mols";
		}
		
		function mols_given_volume() {
			
			volume = document.getElementById("vol").value;
			molar_volume = 22.4
			num_mol = volume/molar_volume
			result.innerHTML = "Answer: " + num_mol + " mols";
		}
		
		function results() {
			mol_conv();
		}
		function results() {
			mols_avogadros_num();
		}

		function results() {
			mols_given_volume();
		}

	</script>
</body>

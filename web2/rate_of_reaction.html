<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <h2>Rate of Reaction</h2>
    <div id="inputs">
        <input id="prod_react_change" placeholder="change in products or reactants">
        <input id="vol_change placeholder="change in volume">
        <input id="mass_change" placeholder="change in mass">
        <input id="time_change" placeholder="change in time">
        <output id="result" name="result">Answer</output>
    </div>
    <button id="btn">Calculate</button>
    <a href="index.html"><button>Back</button></a>
        
    <script defer type="text/javascript">
        prod_react_change = document.getElementById("prod_react_change").value;
        vol_change = document.getElementById("vol_change").value; 
        mass_change = document.getElementById("mass_change").value;
        time_change = document.getElementById("time_change").value; 
		result = document.getElementById("result");

    btn.onclick = function() {results()}

    function rate_of_reaction_mass() {
        mass_change = document.getElementById("mass_change").value;
        time_change = document.getElementById("time_change").value; 
        rate = (mass_change / time_change)
        result.innerHTML = "Answer: " + rate
    }

    function rate_of_reaction_vol() {
        vol_change = document.getElementById("vol_change").value;
        time_change = document.getElementById("time_change").value; 
        rate = (vol_change / time_change)
        result.innerHTML = "Answer: " + rate
	}
	
	function rate_of_reaction() {
        prod_react_change = document.getElementById("prod_react_change").value;
        time_change = document.getElementById("time_change").value; 
        rate = (mass_change / time_change)
        result.innerHTML = "Answer: " + rate
    }
    
    function results() {
		if ((vol_change=null) && (prod_react_change=null)) {
			rate_of_reaction_mass()
		}
		else if ((mass_change=null) && (prod_react_change=null)) {
			rate_of_reaction_vol()
		}
		else if ((mass_change=null) && (vol_change=null)) {
			rate_of_reaction()
		}
		else {
			rate_of_reaction_mass()
		}
    }
    </script>
</body>
</html>

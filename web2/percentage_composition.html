<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
  <h2>Percentage Composition</h2>
	<div id="inputs" class="subtitle">
		<input id="emass" placeholder="mass of element">
    <input id="cmass" placeholder="mass of compound">
    <output id="result" name="result">Answer</output>
  </div>
  <button id="btn">Calculate</button>
  <a href="index.html"><button>Back</button></a>

  <script defer type="text/javascript">
		  btn = document.getElementById("btn");
		  result = document.getElementById("result"); 

      btn.onclick = function() {results()}

      function percentage() {
        emass = document.getElementById('emass').value
        cmass = document.getElementById('cmass').value

        percentag = emass/(cmass) * 100

        result.innerHTML = "Answer: " + percentag + "%"
      }

      function results() {
        percentage()
      }

  </script>
</body>
</html>
